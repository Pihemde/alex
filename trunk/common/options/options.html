<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
	<head>
		<title>AutoLogin Extension - Options</title>
		<link rel=StyleSheet href="options.css" TYPE="text/css"></link>
		<script type="text/javascript" src="settings.js"></script>
		<script type="text/javascript" src="options.js"></script>
		<script type="text/javascript" src="communication.js"></script>
	</head>
	<body>
		<div id="status" class="status hide">Pr&eacute;ferences sauvegard&eacute;es.</div>
		<div id="body" class="body">
			<h1>Autologin options</h1>
			<div class="menu" id="menu">
			</div>
			<div id="panel-main" class="panel">
				<h2>G&eacute;n&eacute;rales</h2>
				<div class="element">
					<fieldset>
						<legend>Mode de notification</legend>
						<input type="radio" name="main.notification" id="main.notification.none" value="none" checked="checked" class="_alo_ left"/>
						<label for="main.notification.none" class="right">D&eacute;sactiv&eacute;</label>
						<input type="radio" name="main.notification" id="main.notification.desktop" value="desktop" class="_alo_ left"/>
						<label for="main.notification.desktop" class="right">Sur le bureau</label>
						<input type="radio" name="main.notification" id="main.notification.browser" value="browser" class="_alo_ left"/>
						<label for="main.notification.browser" class="right">Dans le navigateur</label>
						<input type="radio" name="main.notification" id="main.notification.page" value="page" class="_alo_ left"/>
						<label for="main.notification.page" class="right">Uniquement sur la page du site</label>
					</fieldset>
				</div>
				<div class="button">
					<input id="main.save" name="button" type="button" value="Enregistrer" />
				</div>
			</div>
			<div id="panel-scripts" class="panel">
				<h2>Gestion des scripts</h2>
			</div>
		</div>
	</body>
</html>
