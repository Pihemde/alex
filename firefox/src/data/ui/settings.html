<html>
    <head>
        <title>Sites Login Helper - Settings Page</title>
        <style>
            body {
                text-align: center;
            }
            fieldset {
                margin: auto;
                width: 350px;
                text-align: left;
            }
            label {
                float: left;
                width: 130px;
                text-align: right;
                margin-right: 10px;
            }
            .textfield input {
                width: 200px;
            }
            .button {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <h1>Sites Login Helper - Settings Page</h1>
        <fieldset id="freemobile">
            <legend>Free Mobile</legend>
            <div class="textfield">
                <label for="freemobile_username">Login :</label><input type="text" id="freemobile_username" name="freemobile_username" />
            </div>
            <div class="textfield">
                <label for="freemobile_password">Mot de passe :</label><input type="password" id="freemobile_password" name="freemobile_password" />
            </div>
            <div class="button">
                <input id="freemobile_button" type="button" value="Changer" />
            </div>
        </fieldset>
        <fieldset id="caisseepargne">
            <legend>Caisse d'Epargne</legend>
            <div class="textfield">
                <label for="caisseepargne_username">Login :</label><input type="text" id="caisseepargne_username" name="caisseepargne_username" />
            </div>
            <div class="textfield">
                <label for="caisseepargne_password">Mot de passe :</label><input type="password" id="caisseepargne_password" name="caisseepargne_password" />
            </div>
            <div class="button">
                <input id="caisseepargne_button" type="button" value="Changer" />
            </div>
        </fieldset>
        <fieldset id="banquepostale">
            <legend>La Banque Postale</legend>
            <div class="textfield">
                <label for="banquepostale_username">Login :</label><input type="text" id="banquepostale_username" name="banquepostale_username" />
            </div>
            <div class="textfield">
                <label for="banquepostale_password">Mot de passe :</label><input type="password" id="banquepostale_password" name="banquepostale_password" />
            </div>
            <div class="button">
                <input id="banquepostale_button" type="button" value="Changer" />
            </div>
        </fieldset>
    </body>
</html>
